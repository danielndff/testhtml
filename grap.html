<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function aanroepen(){
            fetch("http://127.0.0.1:5000/grap")
            .then(d => d.text())
            .then (r => document.getElementById("aan").innerHTML = r)
        }


    </script>
</head>
<body>
    <button onclick="aanroepen()" ></button>
    <div id="aan"></div>
</body>
</html>
